<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #ff6600;
        }
        .pdf-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .pdf-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .pdf-item:last-child {
            border-bottom: none;
        }
        .pdf-item span {
            color: #333;
        }
        .view-button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }
        .view-button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Previous Prescriptions</h1>
        <ul class="pdf-list">
            <li class="pdf-item">
                <span><b>Document 1 - 2024-09-01</b></span>
                <a href="pdfs/document1.pdf" class="view-button" target="_blank">View</a>
            </li>
            <li class="pdf-item">
                <span><b>Document 2 - 2024-09-02</b></span>
                <a href="pdfs/document2.pdf" class="view-button" target="_blank">View</a>
            </li>
            <li class="pdf-item">
                <span><b>Document 3 - 2024-09-03</b></span>
                <a href="pdfs/document3.pdf" class="view-button" target="_blank">View</a>
            </li>
            <!-- Add more PDF items here -->
        </ul>
    </div>
</body>
</html>
