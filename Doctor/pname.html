<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            background-color: #ff6600;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            flex: 1;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: center; /* Center buttons horizontally */
            gap: 10px; /* Add spacing between buttons */
        }
        .button {
            background-color: transparent; /* Blank background */
            color: #ff6600; /* Text color */
            border: 3px solid #ff6600; /* Bold border */
            padding: 15px 30px; /* Increase padding for larger button size */
            font-size: 18px;
            cursor: pointer;
            border-radius: 12px; /* Curved edges */
            text-align: center;
            width: 200px; /* Consistent button width */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }
        .button:hover {
            background-color: #ff6600; /* Background color on hover */
            color: white; /* Text color on hover */
        }
        .checkout-button {
            background-color: #16a32e;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 12px; /* Curved edges */
            position: absolute;
            bottom: 20px;
            text-align: center;
            text-decoration: none;
        }
        .checkout-button:hover {
            background-color: #0c6329;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="profile.png" alt="Profile Photo">
        <h1>Patient Name</h1>
    </div>
    <div class="main-content">
        <div class="buttons">
            <button class="button" onclick="window.location.href='prescriptionform.html'"><b>Write New Prescription</b></button>
            <button class="button" onclick="window.location.href='prevprescription.html'"><b>View Previous Prescription</b></button>
            <button class="button" onclick="window.location.href='referdoctor.html'"><b>Refer to Other Doctor</b></button>
        </div>
    </div>
    <a class="checkout-button" href="patientlist.html">Checkout</a>
</body>
</html>
