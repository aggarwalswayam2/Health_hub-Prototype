<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        .form-container h1 {
            text-align: center;
            color: #ff6600;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Write Prescription</h1>
        <form action="/submit-prescription" method="POST">
            <div class="form-group">
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" name="patient_name" required>
            </div>
            <div class="form-group">
                <label for="patient-id">Patient ID:</label>
                <input type="text" id="patient-id" name="patient_id" required>
            </div>
            <div class="form-group">
                <label for="medication">Medication:</label>
                <input type="text" id="medication" name="medication" required>
            </div>
            <div class="form-group">
                <label for="dosage">Dosage Instructions:</label>
                <input type="text" id="dosage" name="dosage" required>
            </div>
            <div class="form-group">
                <label for="frequency">Frequency:</label>
                <select id="frequency" name="frequency" required>
                    <option value="">Select Frequency</option>
                    <option value="daily">Daily</option>
                    <option value="twice-daily">Twice Daily</option>
                    <option value="three-times-daily">Three Times Daily</option>
                    <option value="weekly">Weekly</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notes">Additional Notes:</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            <button type="submit" class="submit-button">Submit Prescription</button>
        </form>
    </div>
</body>
</html>
