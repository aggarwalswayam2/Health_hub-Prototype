<!DOCTYPE html>
<html>
  <head>
    <title>Manage Supplies Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 10px;
      }

      .form-group input[type="text"],
      .form-group input[type="number"] {
        width: 100%;
        height: 40px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .button {
        background-color: #ff6600;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .button:hover {
        background-color: #ff7f00;
      }

      .supplies-list {
        margin-top: 20px;
      }

      .supplies-list table {
        width: 100%;
        border-collapse: collapse;
      }

      .supplies-list th,
      .supplies-list td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      .supplies-list th {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Manage Supplies</h2>
      <form>
        <div class="form-group">
          <label for="supplyName">Supply Name:</label>
          <input type="text" id="supplyName" name="supplyName" required />
        </div>
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" required />
        </div>
        <div class="form-group">
          <label for="unitPrice">Unit Price:</label>
          <input type="number" id="unitPrice" name="unitPrice" required />
        </div>
        <div class="form-group">
          <input type="button" class="button" value="Add Supply" />
          <input type="button" class="button" value="Edit Supply" />
          <input type="button" class="button" value="Delete Supply" />
        </div>
      </form>
      <div class="supplies-list">
        <table>
          <tr>
            <th>Supply Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total Cost</th>
          </tr>
          <tr>
            <td>Gloves</td>
            <td>100</td>
            <td>Rs.50.00</td>
            <td>Rs.5000.00</td>
          </tr>
          <tr>
            <td>Masks</td>
            <td>20000</td>
            <td>Rs.20.00</td>
            <td>Rs.1000.00</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
