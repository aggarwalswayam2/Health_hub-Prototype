<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Discharge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #ff6600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .radio-group label {
            margin: 0;
            color: #333;
        }

        .radio-group input {
            margin-right: 5px;
        }

        button {
            width: 100%;
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e65c00;
        }
    </style>
    <script>
        function handleDischarge(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Check if the "Bill Not Paid" radio button is selected
            var billNotPaid = document.querySelector('input[name="billPaid"]:checked').value === "No";

            if (billNotPaid) {
                // Redirect to the Generate Bill page
                window.location.href = "bill.html";
            } else {
                // Otherwise, proceed with normal form submission (or redirect to the discharge page)
                window.location.href = "hospitaldashboard.html";
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Patient Discharge</h1>
        <form onsubmit="handleDischarge(event)">
            <div class="form-group">
                <label for="pid">Patient ID (PID)</label>
                <input type="text" id="pid" name="pid" required>
            </div>
            <div class="form-group">
                <label for="wardNo">Ward No.</label>
                <input type="number" id="wardNo" name="wardNo" required>
            </div>
            <div class="form-group">
                <label for="bedNo">Bed No.</label>
                <input type="number" id="bedNo" name="bedNo" required>
            </div>
            <div class="form-group">
                <label>Bill Paid</label>
                <div class="radio-group">
                    <label><input type="radio" name="billPaid" value="Yes" required> Yes</label>
                    <label><input type="radio" name="billPaid" value="No" required> No</label>
                </div>
            </div>
            <button type="submit">Submit Discharge</button>
        </form>
    </div>

</body>
</html>
