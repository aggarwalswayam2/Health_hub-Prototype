<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background: #ff6600;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .booking-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .booking-container h2 {
            color: #ff6600;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #333;
        }

        select {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            background: #fff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus {
            border-color: #ff6600;
            box-shadow: 0 0 8px rgba(255, 102, 0, 0.5);
            outline: none;
        }

        .check-button {
            padding: 15px;
            background: #ff6600;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .check-button:hover {
            background: #e65500;
            transform: scale(1.05);
        }

        .check-button:focus {
            box-shadow: 0 0 0 2px rgba(255, 102, 0, 0.5);
        }

        /* Footer Styles */
        footer {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Book Appointment</h1>
        <p>Select a disease and find available hospitals</p>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="booking-container">
            <h2>Find a Hospital</h2>
            <form id="bookingForm">
                <label for="diseaseSelect">Select Disease:</label>
                <select id="diseaseSelect" required>
                    <option value="" disabled selected>Select a disease</option>
                    <option value="disease1">Disease 1</option>
                    <option value="disease2">Disease 2</option>
                    <option value="disease3">Disease 3</option>
                    <option value="disease4">Disease 4</option>
                </select>

                <button type="button" class="check-button" onclick="checkHospitals()"><a style="text-decoration: none; color: white;" href="lhist.html">Check Hospitals</a></button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 Patient Dashboard. All rights reserved.
    </footer>

    <script>
        // Function to handle the Check Hospitals button click
        function checkHospitals() {
            const disease = document.getElementById('diseaseSelect').value;
            if (disease) {
                alert(`Checking hospitals for ${disease}...`);
                // Replace with actual logic to check hospitals
            } else {
                alert('Please select a disease.');
            }
        }
    </script>

</body>
</html>
