<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background: #ff6600;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .payment-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .payment-container h2 {
            color: #ff6600;
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .payment-method {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .payment-method input {
            margin-right: 10px;
        }

        .payment-method label {
            font-size: 1.2rem;
        }

        .continue-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: #ff6600;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .continue-button:hover {
            background: #e65500;
            transform: scale(1.05);
        }

        .continue-button:focus {
            box-shadow: 0 0 0 2px rgba(255, 102, 0, 0.5);
        }

        .unique-id {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Footer Styles */
        footer {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Payment Gateway</h1>
        <p>Select your payment method and continue.</p>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="payment-container">
            <h2>Choose Payment Method</h2>
            <div class="payment-methods">
                <div class="payment-method">
                    <input type="radio" id="credit-card" name="payment-method" value="credit-card">
                    <label for="credit-card">Credit Card</label>
                </div>
                <div class="payment-method">
                    <input type="radio" id="paypal" name="payment-method" value="paypal">
                    <label for="paypal">PayPal</label>
                </div>
                <div class="payment-method">
                    <input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer">
                    <label for="bank-transfer">Bank Transfer</label>
                </div>
            </div>
            <button class="continue-button" onclick="generateUniqueId()">Continue</button>
            <div class="unique-id" id="uniqueIdContainer"></div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 Patient Dashboard. All rights reserved.
    </footer>

    <script>
        // Function to generate a unique ID
        function generateUniqueId() {
            // Generate a unique ID
            const uniqueId = 'ID-' + Math.random().toString(36).substr(2, 9).toUpperCase();

            // Display the unique ID
            document.getElementById('uniqueIdContainer').innerText = `Your Unique ID: ${uniqueId}`;
        }
    </script>

</body>
</html>
