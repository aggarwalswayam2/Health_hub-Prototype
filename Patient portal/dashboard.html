<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background: #ff6600;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .dashboard {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .dashboard h2 {
            color: #ff6600;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .dashboard .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .dashboard button {
            padding: 15px;
            background: #ff6600;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .dashboard button:hover {
            background: #e65500;
            transform: scale(1.05);
        }

        .dashboard button:focus {
            box-shadow: 0 0 0 2px rgba(255, 102, 0, 0.5);
        }

        /* Footer Styles */
        footer {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Patient Dashboard</h1>
        <p>Welcome to your dashboard. Manage your appointments easily.</p>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="dashboard">
            <h2>Manage Your Appointments</h2>
            <div class="btn-container">
                <button onclick="handleButtonClick('book')">Book Appointment</button>
                <button onclick="handleButtonClick('past')">View Past Appointments</button>
                <button onclick="handleButtonClick('upcoming')">Upcoming Appointments</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 Patient Dashboard. All rights reserved.
    </footer>

    <script>
        // Function to handle button click events
        function handleButtonClick(action) {
            switch(action) {
                case 'book':
                    window.location.href = 'book.html';
                    break;
                case 'past':
                    window.location.href = 'past.html';
                    break;
                case 'upcoming':
                    window.location.href = 'upcoming.html';
                    break;
                default:
                    console.error('Unknown action:', action);
            }
        }
    </script>

</body>
</html>
