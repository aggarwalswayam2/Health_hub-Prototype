<!DOCTYPE html>
<html>
  <head>
    <title>Manage Doctor Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 10px;
      }

      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group input[type="tel"] {
        width: 100%;
        height: 40px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .button {
        background-color: #ff6600;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .button:hover {
        background-color: #ff7f00;
      }

      .doctor-list {
        margin-top: 20px;
      }

      .doctor-list table {
        width: 100%;
        border-collapse: collapse;
      }

      .doctor-list th,
      .doctor-list td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      .doctor-list th {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Manage Doctor</h2>
      <form>
        <div class="form-group">
          <label for="doctorName">Doctor Name:</label>
          <input type="text" id="doctorName" name="doctorName" required />
        </div>
        <div class="form-group">
          <label for="specialty">Specialty:</label>
          <input type="text" id="specialty" name="specialty" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <input type="button" class="button" value="Add Doctor" />
          <input type="button" class="button" value="Edit Doctor" />
          <input type="button" class="button" value="Delete Doctor" />
        </div>
      </form>
      <div class="doctor-list">
        <table>
          <tr>
            <th>Doctor Name</th>
            <th>Specialty</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
          <tr>
            <td>John Doe</td>
            <td>Cardiology</td>
            <td>johndoe@example.com</td>
            <td>123-456-7890</td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>Oncology</td>
            <td>janesmith@example.com</td>
            <td>987-654-3210</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
