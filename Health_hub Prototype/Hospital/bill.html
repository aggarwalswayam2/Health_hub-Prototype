<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-4">
    <div class="text-center mb-4">
        <h1 class="text-2xl font-bold text-blue-600">Generate Bill</h1>
    </div>
    <div class="bg-white p-6 rounded shadow-md w-full max-w-4xl">
        <div class="mb-4">
            <label for="uid" class="block text-gray-700 font-bold mb-2">Enter UID</label>
            <input type="text" id="uid" class="border border-gray-300 p-2 w-full rounded" placeholder="Enter UID">
        </div>
        <div class="flex justify-between mb-4">
            <div class="w-1/2 pr-2">
                <label for="product-id" class="block text-gray-700 font-bold mb-2">Product ID</label>
                <input type="text" id="product-id" class="border border-gray-300 p-2 w-full rounded" placeholder="Product ID">
            </div>
            <div class="w-1/2 pl-2">
                <label for="product-name" class="block text-gray-700 font-bold mb-2">Product Name</label>
                <input type="text" id="product-name" class="border border-gray-300 p-2 w-full rounded" placeholder="Product Name">
            </div>
        </div>
        <div class="flex justify-between mb-4">
            <div class="w-1/2 pr-2">
                <label for="price" class="block text-gray-700 font-bold mb-2">Price</label>
                <input type="text" id="price" class="border border-gray-300 p-2 w-full rounded" placeholder="Price">
            </div>
            <div class="w-1/2 pl-2">
                <label for="quantity" class="block text-gray-700 font-bold mb-2">Quantity</label>
                <input type="text" id="quantity" class="border border-gray-300 p-2 w-full rounded" placeholder="Quantity">
            </div>
        </div>
        <div class="flex justify-between items-center mb-4">
            <div class="w-1/2 pr-2">
                <label for="total" class="block text-gray-700 font-bold mb-2">Total</label>
                <input type="text" id="total" class="border border-gray-300 p-2 w-full rounded" placeholder="Total" disabled>
            </div>
            <div class="w-1/2 pl-2 flex items-end">
                <button class="bg-blue-500 text-white p-2 rounded w-full">Add</button>
            </div>
        </div>
        <div class="mb-4">
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr>
                        <th class="border border-gray-300 p-2">Sno.</th>
                        <th class="border border-gray-300 p-2">Name</th>
                        <th class="border border-gray-300 p-2">Qty</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border border-gray-300 p-2">1</td>
                        <td class="border border-gray-300 p-2">-</td>
                        <td class="border border-gray-300 p-2">-</td>
                    </tr>
                    <tr>
                        <td class="border border-gray-300 p-2">2</td>
                        <td class="border border-gray-300 p-2">-</td>
                        <td class="border border-gray-300 p-2">-</td>
                    </tr>
                    <tr>
                        <td class="border border-gray-300 p-2">3</td>
                        <td class="border border-gray-300 p-2">-</td>
                        <td class="border border-gray-300 p-2">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <button class="bg-green-500 text-white p-2 rounded">Generate</button>
        </div>
    </div>
</body>
</html>
